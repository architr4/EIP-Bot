name: PR Hi Bot

# Trigger the workflow whenever a PR is opened, reopened, or updated
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main  # adjust if you want it on other branches too

jobs:
  say-hi:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repo (required for GitHub Actions)
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Post a comment "hi" to the PR
      - name: Comment Hi
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: "hi"
            });
